<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Controller - Firebase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Palette */
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-tertiary: #1e2442;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --accent-info: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            min-height: 100vh;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--space-lg) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-danger);
            box-shadow: 0 0 10px var(--accent-danger);
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: var(--accent-success);
            box-shadow: 0 0 10px var(--accent-success);
            animation: pulse-success 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        
        @keyframes pulse-success {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .setup-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 88px);
            padding: var(--space-xl);
        }
        
        .setup-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: var(--space-2xl);
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 520px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.5s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .setup-card h2 {
            text-align: center;
            margin-bottom: var(--space-2xl);
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .form-group input::placeholder {
            color: var(--text-muted);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .match-type {
            display: flex;
            gap: var(--space-md);
        }
        
        .match-type-btn {
            flex: 1;
            padding: var(--space-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .match-type-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }
        
        .match-type-btn.selected {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
            color: var(--text-primary);
            box-shadow: var(--shadow-glow);
        }
        
        .start-btn {
            width: 100%;
            padding: var(--space-lg);
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: var(--space-lg);
            transition: all 0.2s ease;
            font-family: inherit;
            box-shadow: var(--shadow-md);
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }
        
        .start-btn:active {
            transform: translateY(0);
        }
        
        .controller-screen {
            display: none;
            padding: var(--space-xl);
            min-height: calc(100vh - 88px);
        }
        
        .match-info {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-xl);
            text-align: center;
            box-shadow: var(--shadow-md);
        }
        
        .match-info h3 {
            color: var(--accent-primary);
            margin-bottom: var(--space-lg);
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .current-score {
            font-size: 3.5rem;
            font-weight: 700;
            margin: var(--space-lg) 0;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }
        
        .sets-display {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .clock-display {
            margin-top: var(--space-md);
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-info), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
        }
        
        .clock-display .clock-icon {
            font-size: 1.5rem;
        }
        
        .clock-controls {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-lg);
            justify-content: center;
        }
        
        .clock-btn {
            padding: var(--space-md) var(--space-xl);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }
        
        .clock-btn.start {
            background: linear-gradient(135deg, var(--accent-info), var(--accent-primary));
        }
        
        .clock-btn.stop {
            background: linear-gradient(135deg, var(--accent-danger), #dc2626);
        }
        
        .clock-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .clock-btn:active {
            transform: translateY(0);
        }
        
        .team-controls {
            display: flex;
            flex-direction: column;
            gap: var(--space-xl);
            margin-bottom: var(--space-xl);
        }
        
        .team-control {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        
        .team-control:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .team-control.team1 {
            border-left: 4px solid var(--accent-primary);
        }
        
        .team-control.team2 {
            border-left: 4px solid var(--accent-danger);
        }
        
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }
        
        .team-name {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .team-score {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-primary);
            letter-spacing: -0.03em;
        }
        
        .team-control.team2 .team-score {
            color: var(--accent-danger);
        }
        
        .button-group {
            display: flex;
            gap: var(--space-md);
        }
        
        .score-btn {
            flex: 1;
            padding: var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }
        
        .add-btn {
            background: linear-gradient(135deg, var(--accent-success), #059669);
        }
        
        .add-btn:active {
            transform: scale(0.97);
        }
        
        .subtract-btn {
            background: linear-gradient(135deg, var(--accent-danger), #dc2626);
        }
        
        .subtract-btn:active {
            transform: scale(0.97);
        }
        
        .action-buttons {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-xl);
            flex-wrap: wrap;
        }
        
        .action-btn {
            flex: 1;
            min-width: 140px;
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }
        
        .edit-btn {
            background: var(--accent-info);
        }
        
        .reset-btn {
            background: var(--accent-warning);
        }
        
        .new-match-btn {
            background: linear-gradient(135deg, var(--accent-secondary), #7c3aed);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .winner-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: var(--space-xl);
        }
        
        .winner-card {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            padding: var(--space-2xl);
            border-radius: var(--radius-xl);
            text-align: center;
            max-width: 520px;
            width: 100%;
            animation: celebrate 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow-lg), 0 0 60px rgba(99, 102, 241, 0.4);
        }
        
        @keyframes celebrate {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .winner-card h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--space-xl);
            letter-spacing: -0.02em;
        }
        
        .winner-card .winner-name {
            font-size: 2.25rem;
            font-weight: 700;
            margin: var(--space-xl) 0;
            letter-spacing: -0.02em;
        }
        
        .winner-card .final-score {
            font-size: 1.25rem;
            font-weight: 500;
            margin: var(--space-xl) 0;
            opacity: 0.95;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 640px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .setup-card {
                padding: var(--space-lg);
            }
            
            .setup-card h2 {
                font-size: 1.5rem;
                margin-bottom: var(--space-xl);
            }
            
            .current-score {
                font-size: 2.5rem;
            }
            
            .team-name {
                font-size: 1.25rem;
            }
            
            .team-score {
                font-size: 2rem;
            }
            
            .score-btn {
                padding: var(--space-md);
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
            
            .winner-card {
                padding: var(--space-xl);
            }
            
            .winner-card h2 {
                font-size: 2rem;
            }
            
            .winner-card .winner-name {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéæ Controller</h1>
        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </div>
    
    <div class="setup-screen" id="setupScreen">
        <div class="setup-card">
            <h2>Match Setup</h2>
            
            <div class="form-group">
                <label for="team1Input">Team 1 Name:</label>
                <input type="text" id="team1Input" placeholder="Enter team 1 name" value="Team 1">
            </div>
            
            <div class="form-group">
                <label for="team2Input">Team 2 Name:</label>
                <input type="text" id="team2Input" placeholder="Enter team 2 name" value="Team 2">
            </div>
            
            <div class="form-group">
                <label>Match Type:</label>
                <div class="match-type">
                    <button class="match-type-btn selected" data-sets="3">Best of 3</button>
                    <button class="match-type-btn" data-sets="5">Best of 5</button>
                </div>
            </div>
            
            <button class="start-btn" id="startBtn">Start Match</button>
        </div>
    </div>
    
    <div class="controller-screen" id="controllerScreen">
        <div class="match-info">
            <h3>Match Status</h3>
            <div class="current-score">
                <span id="displayScore">0 - 0</span>
            </div>
            <div class="sets-display" id="setsDisplay">
                Sets: 0 - 0 | Games: 0 - 0
            </div>
            
            <div class="clock-display" id="clockDisplay" style="display: none;">
                <span class="clock-icon">‚è±Ô∏è</span>
                <span id="clockTime">00:00</span>
            </div>
            
            <div class="clock-controls">
                <button class="clock-btn start" id="clockBtn" onclick="toggleClock()">Start Clock</button>
            </div>
        </div>
        
        <div class="team-controls">
            <div class="team-control team1">
                <div class="team-header">
                    <span class="team-name" id="team1Name">Team 1</span>
                    <span class="team-score" id="team1Score">0</span>
                </div>
                <div class="button-group">
                    <button class="score-btn add-btn" onclick="updateScore(1, 'add')">+ Point</button>
                    <button class="score-btn subtract-btn" onclick="updateScore(1, 'subtract')">- Point</button>
                </div>
            </div>
            
            <div class="team-control team2">
                <div class="team-header">
                    <span class="team-name" id="team2Name">Team 2</span>
                    <span class="team-score" id="team2Score">0</span>
                </div>
                <div class="button-group">
                    <button class="score-btn add-btn" onclick="updateScore(2, 'add')">+ Point</button>
                    <button class="score-btn subtract-btn" onclick="updateScore(2, 'subtract')">- Point</button>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn edit-btn" onclick="editTeams()">Edit Teams</button>
            <button class="action-btn reset-btn" onclick="resetMatch()">Reset Score</button>
            <button class="action-btn new-match-btn" onclick="newMatch()">New Match</button>
        </div>
    </div>
    
    <div class="winner-screen" id="winnerScreen">
        <div class="winner-card">
            <h2>üèÜ Winner! üèÜ</h2>
            <div class="winner-name" id="winnerName"></div>
            <div class="final-score" id="finalScore"></div>
            <button class="start-btn" onclick="newMatch()">New Match</button>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <script>
        // Initialize Firebase
        let db;
        let matchRef;
        let selectedMatchType = 3;
        
        // Clock variables
        let clockStartTime = null;
        let clockRunning = false;
        let clockInterval = null;
        
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            matchRef = db.ref('matches/' + MATCH_ID);
            
            document.getElementById('statusIndicator').classList.add('connected');
            document.getElementById('statusText').textContent = 'Connected';
        } catch (error) {
            console.error('Firebase initialization error:', error);
            document.getElementById('statusText').textContent = 'Config Error';
        }
        
        // Match type selection
        document.querySelectorAll('.match-type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.match-type-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedMatchType = parseInt(btn.dataset.sets);
            });
        });
        
        // Start match
        document.getElementById('startBtn').addEventListener('click', () => {
            const team1 = document.getElementById('team1Input').value.trim() || 'Team 1';
            const team2 = document.getElementById('team2Input').value.trim() || 'Team 2';
            
            const initialState = {
                team1: { name: team1, points: 0, games: 0, sets: 0 },
                team2: { name: team2, points: 0, games: 0, sets: 0 },
                server: 1,
                matchType: selectedMatchType,
                matchStatus: 'playing',
                winner: null,
                tiebreak: false,
                elapsedTime: 0
            };
            
            matchRef.set(initialState);
        });
        
        // Update score
        function updateScore(team, action) {
            matchRef.once('value', (snapshot) => {
                const state = snapshot.val();
                if (!state || state.matchStatus === 'finished') return;
                
                if (action === 'add') {
                    addPoint(state, team);
                } else if (action === 'subtract') {
                    subtractPoint(state, team);
                }
                
                matchRef.set(state);
            });
        }
        
        // Edit teams - allows changing team names without losing score
        function editTeams() {
            matchRef.once('value', (snapshot) => {
                const state = snapshot.val();
                if (!state) return;
                
                const newTeam1 = prompt('Team 1 Name:', state.team1.name);
                const newTeam2 = prompt('Team 2 Name:', state.team2.name);
                
                if (newTeam1 !== null && newTeam1.trim() !== '') {
                    state.team1.name = newTeam1.trim();
                }
                if (newTeam2 !== null && newTeam2.trim() !== '') {
                    state.team2.name = newTeam2.trim();
                }
                
                matchRef.set(state);
            });
        }
        
        // Reset match (keep teams, reset scores)
        function resetMatch() {
            if (confirm('Reset the score? Team names will be kept.')) {
                matchRef.once('value', (snapshot) => {
                    const state = snapshot.val();
                    if (!state) return;
                    
                    const resetState = {
                        team1: { name: state.team1.name, points: 0, games: 0, sets: 0 },
                        team2: { name: state.team2.name, points: 0, games: 0, sets: 0 },
                        server: 1,
                        matchType: state.matchType,
                        matchStatus: 'playing',
                        winner: null,
                        tiebreak: false,
                        elapsedTime: state.elapsedTime || 0
                    };
                    
                    matchRef.set(resetState);
                });
            }
        }
        
        // New match (completely fresh start)
        function newMatch() {
            if (confirm('Start a completely new match? All progress will be lost.')) {
                // Stop clock
                if (clockRunning) {
                    stopClock();
                }
                
                const newState = {
                    team1: { name: 'Team 1', points: 0, games: 0, sets: 0 },
                    team2: { name: 'Team 2', points: 0, games: 0, sets: 0 },
                    server: 1,
                    matchType: 3,
                    matchStatus: 'setup',
                    winner: null,
                    tiebreak: false,
                    elapsedTime: 0
                };
                
                matchRef.set(newState);
            }
        }
        
        // Clock functions
        function toggleClock() {
            if (clockRunning) {
                stopClock();
            } else {
                startClock();
            }
        }
        
        function startClock() {
            clockStartTime = Date.now();
            clockRunning = true;
            const clockBtn = document.getElementById('clockBtn');
            clockBtn.textContent = 'Stop Clock';
            clockBtn.className = 'clock-btn stop';
            
            // Show clock display
            document.getElementById('clockDisplay').style.display = 'flex';
            
            clockInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - clockStartTime) / 1000);
                const timeString = formatTime(elapsed);
                document.getElementById('clockTime').textContent = timeString;
                
                matchRef.once('value', (snapshot) => {
                    const state = snapshot.val();
                    if (state && state.matchStatus === 'playing') {
                        state.elapsedTime = elapsed;
                        matchRef.set(state);
                    }
                });
            }, 1000);
        }
        
        function stopClock() {
            clockRunning = false;
            if (clockInterval) {
                clearInterval(clockInterval);
                clockInterval = null;
            }
            const clockBtn = document.getElementById('clockBtn');
            clockBtn.textContent = 'Start Clock';
            clockBtn.className = 'clock-btn start';
        }
        
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Scoring logic
        function addPoint(state, team) {
            const currentTeam = state[`team${team}`];
            const otherTeam = state[`team${team === 1 ? 2 : 1}`];
            
            if (state.tiebreak) {
                currentTeam.points++;
                if (currentTeam.points >= 7 && currentTeam.points - otherTeam.points >= 2) {
                    currentTeam.games++;
                    checkSetWin(state, team);
                    if (state.matchStatus !== 'finished') {
                        resetGame(state);
                    }
                }
            } else {
                if (currentTeam.points === 0) {
                    currentTeam.points = 15;
                } else if (currentTeam.points === 15) {
                    currentTeam.points = 30;
                } else if (currentTeam.points === 30) {
                    currentTeam.points = 40;
                } else if (currentTeam.points === 40) {
                    if (otherTeam.points === 40) {
                        currentTeam.points = 'AD';
                    } else if (otherTeam.points === 'AD') {
                        otherTeam.points = 40;
                    } else {
                        currentTeam.games++;
                        checkSetWin(state, team);
                        if (state.matchStatus !== 'finished') {
                            resetGame(state);
                        }
                    }
                } else if (currentTeam.points === 'AD') {
                    currentTeam.games++;
                    checkSetWin(state, team);
                    if (state.matchStatus !== 'finished') {
                        resetGame(state);
                    }
                }
            }
        }
        
        function subtractPoint(state, team) {
            const currentTeam = state[`team${team}`];
            const otherTeam = state[`team${team === 1 ? 2 : 1}`];
            
            if (state.tiebreak) {
                if (currentTeam.points > 0) {
                    currentTeam.points--;
                }
            } else {
                if (currentTeam.points === 'AD') {
                    currentTeam.points = 40;
                } else if (currentTeam.points === 40) {
                    if (otherTeam.points === 40 || otherTeam.points === 'AD') {
                        currentTeam.points = 40;
                    } else {
                        currentTeam.points = 30;
                    }
                } else if (currentTeam.points === 30) {
                    currentTeam.points = 15;
                } else if (currentTeam.points === 15) {
                    currentTeam.points = 0;
                }
            }
        }
        
        function checkSetWin(state, team) {
            const currentTeam = state[`team${team}`];
            const otherTeam = state[`team${team === 1 ? 2 : 1}`];
            
            if (currentTeam.games >= 6 && currentTeam.games - otherTeam.games >= 2) {
                currentTeam.sets++;
                checkMatchWin(state, team);
                if (state.matchStatus !== 'finished') {
                    state.team1.games = 0;
                    state.team2.games = 0;
                    state.tiebreak = false;
                }
            } else if (currentTeam.games === 6 && otherTeam.games === 6) {
                state.tiebreak = true;
            }
        }
        
        function checkMatchWin(state, team) {
            const currentTeam = state[`team${team}`];
            const setsNeeded = Math.ceil(state.matchType / 2);
            
            if (currentTeam.sets >= setsNeeded) {
                state.matchStatus = 'finished';
                state.winner = team;
            }
        }
        
        function resetGame(state) {
            state.team1.points = 0;
            state.team2.points = 0;
            state.server = state.server === 1 ? 2 : 1;
            
            const totalGames = state.team1.games + state.team2.games;
            if (state.tiebreak && totalGames % 2 === 1) {
                state.server = state.server === 1 ? 2 : 1;
            }
        }
        
        function formatScore(points) {
            if (points === 'AD') return 'AD';
            return points;
        }
        
        // Listen for state changes
        matchRef.on('value', (snapshot) => {
            const state = snapshot.val();
            if (!state) return;
            
            document.getElementById('team1Name').textContent = state.team1.name;
            document.getElementById('team2Name').textContent = state.team2.name;
            document.getElementById('team1Score').textContent = state.team1.points;
            document.getElementById('team2Score').textContent = state.team2.points;
            
            const score1 = state.tiebreak ? state.team1.points : formatScore(state.team1.points);
            const score2 = state.tiebreak ? state.team2.points : formatScore(state.team2.points);
            document.getElementById('displayScore').textContent = `${score1} - ${score2}`;
            
            const setsText = `Sets: ${state.team1.sets} - ${state.team2.sets} | Games: ${state.team1.games} - ${state.team2.games}`;
            document.getElementById('setsDisplay').textContent = state.tiebreak ? setsText + ' (Tiebreak)' : setsText;
            
            // Update clock display if elapsed time exists
            if (state.elapsedTime !== undefined && state.elapsedTime > 0) {
                const timeString = formatTime(state.elapsedTime);
                document.getElementById('clockTime').textContent = timeString;
                document.getElementById('clockDisplay').style.display = 'flex';
            } else if (!clockRunning) {
                document.getElementById('clockDisplay').style.display = 'none';
            }
            
            if (state.matchStatus === 'setup') {
                // Reset input fields when going back to setup
                document.getElementById('team1Input').value = state.team1.name;
                document.getElementById('team2Input').value = state.team2.name;
                
                // Reset match type buttons
                document.querySelectorAll('.match-type-btn').forEach(btn => {
                    if (parseInt(btn.dataset.sets) === state.matchType) {
                        btn.classList.add('selected');
                    } else {
                        btn.classList.remove('selected');
                    }
                });
                selectedMatchType = state.matchType;
                
                document.getElementById('setupScreen').style.display = 'flex';
                document.getElementById('controllerScreen').style.display = 'none';
                document.getElementById('winnerScreen').style.display = 'none';
                
                // Hide clock display
                document.getElementById('clockDisplay').style.display = 'none';
            } else if (state.matchStatus === 'playing') {
                document.getElementById('setupScreen').style.display = 'none';
                document.getElementById('controllerScreen').style.display = 'block';
                document.getElementById('winnerScreen').style.display = 'none';
            } else if (state.matchStatus === 'finished') {
                const winnerName = state.winner === 1 ? state.team1.name : state.team2.name;
                document.getElementById('winnerName').textContent = winnerName;
                document.getElementById('finalScore').textContent = 
                    `Sets: ${state.team1.sets} - ${state.team2.sets}\nGames: ${state.team1.games} - ${state.team2.games}`;
                document.getElementById('winnerScreen').style.display = 'flex';
                
                // Stop clock if running
                if (clockRunning) {
                    stopClock();
                }
            }
        });
    </script>
</body>
